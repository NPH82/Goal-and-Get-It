<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Goal and Get It</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Goal and Get It</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="#">Add New Goal</a></li>
          <li><a href="starter_packs">Starter Pack</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href ="#" data-toggle="modal" data-target="#login-modal" id="modalInit"><span class="glyphicon glyphicon-user"></span> Account Settings</a></li>
          <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
            <div class="loginmodal-container">
              <h1>Login to Your Account</h1><br>
              <form>
              <input type="text" name="user" placeholder="Username">
              <input type="password" name="pass" placeholder="Password">
              <input type="submit" name="login" class="login loginmodal-submit" value="Login">
              </form>
              
              <div class="login-help">
              <a href="#">Register</a> - <a href="#">Forgot Password</a>
              </div>
            </div>
          </div>
          </div>
          <li><a href="#">My Score<span class="badge"></span> 20</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1 class="newGoals">Let's Get Started on a New Goal</h1>
      <form>
        <div class="form-group">
          <label for="goal">Add a Goal:</label>
          <input type="text" class="form-control" id="goal">
        </div>
        <div class="form-group">
          <label for="difficulty">Difficulty Level (select one):</label>
          <select class="form-control" id="difficulty">
            <option value="1">1 (easy)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (hard)</option>
          </select>
        </div>
      </form>
    </div>
    <p>Stuck with figuring out a new challenge? Why not try one of our <a href="starter_packs">Starter Packs</a>?</p>
  </div>
</body>
</html>
